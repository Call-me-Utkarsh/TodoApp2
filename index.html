<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TO Do App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;500&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a07e4b20fd.js" crossorigin="anonymous"></script>

</head>
<body>
    
    <div id="main-container" class="">

    <div id = "container1">
      <div class="container">
        <h1 class="heading1 heading">Tasks</h1>
        <h1 class="heading2 heading">Lists</h1>
                <div class="add-list-icon"><i class="fa fa-plus-circle" onclick="popup()" style="font-size:36px"></i></div>
                <p class="add-list-text" onclick="popup()">Add Item</p>
      </div>

       <div class="no-item" id="div-container" >
           No items in todo list
       </div>
    </div>




    <div class="main-container-2" id="maincontainer2">
        <div class="back" onclick="backbtn()">
            <i class='fas fa-arrow-circle-left'></i>
            <p class="back-text">Back</p>
        </div>

        <h1 class="main-heading" id="mainheading">
             Trip to Paris
        </h1>

        <div id="innercontainer2"></div>
    </div>
    
    <div class="item-container"id="div-add"></div>
    
    </div>


    <div class="popup" id="popup-container">
            <div class="add-new-list-container add-new-list-container-animate">
            <p class="heading-new-container">Add New List</p>
            <input type="text" value="" id="inputbox" placeholder="Add new list" class="input-box">
            <button class="Add-btn" onclick="addvalue()" id="addbtn">Add</button>
            <button class="close-btn" id="close-list-btn" onclick="closelist()">Close</button>
           </div>
    </div>




    
    <div class="pop" id="pop-container">
    <div class="add-new-sublist-container">
        <p class="subheading-new-container">Add New Item</p>
        <input type="text" id="subtodovalue" class="subtodobox-box">
        <button class="subtodoAdd-btn" onclick="addsubtodolist()" id="subtodoaddbtn">Add</button>
        <button class="subtodoclose-btn" onclick="closesubtodo()">close</button>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="index.js"></script>
</body>
</html>
